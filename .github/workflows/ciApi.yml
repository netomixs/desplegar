name: CI

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Reemplaza con la versi√≥n de Node.js que uses

    - name: Install dependencies
      run: cd api && npm install

    - name: Lint code
      run: cd api && npm run lint

    - name: Run unit tests
      run: cd api && npm test